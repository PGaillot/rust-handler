name: Deploy
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
    push:
        branches:
            - master

jobs: 
    build:
        runs-on: ubuntu-22.04
        steps:
            - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2

            - name: ğŸª¢ Use Node.js 20
              uses: actions/setup-node@v3
              with:
                node-version: 20.x

            - name: ğŸ› ï¸ Install dependencies
              run: npm ci

            - name: ğŸ—ï¸ Build Website
              run: npm run build

            - name: ğŸ“ Deploy
              uses: SamKirkland/FTP-Deploy-Action@3.1.1
              with:
                ftp-server: 192.168.1.151
                ftp-username: ${{ secrets.SSH_USERNAME }}
                ftp-password: ${{ secrets.SSH_KEY }}
                source: "dist/rust-handlere/*"
                target: "/var/www/rust-handler"
                strip_components: 1 # this is important
