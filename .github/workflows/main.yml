name: Deploy

on:
    push:
        branches:
            - master

jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2

            - name: 🪢 Use Node.js 20
              uses: actions/setup-node@v3
              with:
                node-version: 20.x

            - name: 🛠️ Install dependencies
              run: npm ci

            - name: 🏗️ Build Website
              run: npm run build

            - name: 📝 Set OHV credentials
              uses: pitscher/ovh-deploy-hosting-action@v1
              env:
                OVH_HOSTING_USER: ${{ secrets.SSH_USERNAME }}
                OVH_HOSTING_PASSWORD: ${{ secrets.SSH_KEY }}
                OVH_HOSTING_DOMAIN: 192.168.1.151
                REPOSITORY_NAME: rust-handler
                REPOSITORY_URL: https://github.com/PGaillot/rust-handler
